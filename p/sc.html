<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="s.css">
</head>
<body>
  <header>
    <h1>Caesar Cipher</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Encrypt and Decrypt using Caesar Cipher</h2>
      <label for="plaintext">Plaintext:</label>
      <input type="text" id="plaintext" placeholder="Enter text to encrypt">
      <br>
      <label for="shift">Shift (0-25):</label>
      <input type="number" id="shift" min="0" max="25" value="3">
      <br>
      <button onclick="caesarEncrypt()">Encrypt</button>
      <button onclick="caesarDecrypt()">Decrypt</button>
      <h3>Output:</h3>
      <p id="output"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 CryptoSim. All rights reserved.</p>
  </footer>
  <script>
    function caesarEncrypt() {
      const plaintext = document.getElementById('plaintext').value;
      const shift = parseInt(document.getElementById('shift').value);
      let ciphertext = '';
      for (let char of plaintext) {
        if (char.match(/[a-z]/i)) {
          const code = char.charCodeAt(0);
          const base = code >= 97 ? 97 : 65;
          ciphertext += String.fromCharCode((code - base + shift) % 26 + base);
        } else {
          ciphertext += char;
        }
      }
      document.getElementById('output').innerText = ciphertext;
    }

    function caesarDecrypt() {
      const ciphertext = document.getElementById('plaintext').value;
      const shift = parseInt(document.getElementById('shift').value);
      let plaintext = '';
      for (let char of ciphertext) {
        if (char.match(/[a-z]/i)) {
          const code = char.charCodeAt(0);
          const base = code >= 97 ? 97 : 65;
          plaintext += String.fromCharCode((code - base - shift + 26) % 26 + base);
        } else {
          plaintext += char;
        }
      }
      document.getElementById('output').innerText = plaintext;
    }
  </script>
</body>
</html>
