<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROT13 Cipher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ROT13 Cipher</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Encrypt and Decrypt using ROT13 Cipher</h2>
      <label for="plaintext">Input Text:</label>
      <input type="text" id="plaintext" placeholder="Enter your text">
      <br>
      <button onclick="processRot13()">Encrypt/Decrypt</button>
      <h3>Output:</h3>
      <p id="output"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 CryptoSim. All rights reserved.</p>
  </footer>
  <script>
    function processRot13() {
      const text = document.getElementById('plaintext').value;
      const output = rot13EncryptDecrypt(text);
      document.getElementById('output').innerText = output;
    }
  </script>
  <script src="scripts.js"></script>
</body>
</html>
