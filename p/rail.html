  <main>
    <section>
      <h2>Encrypt and Decrypt using Rail Fence Cipher</h2>
      <label for="plaintext">Input Text:</label>
      <input type="text" id="plaintext" placeholder="Enter your text">
      <br>
      <label for="numRails">Number of Rails:</label>
      <input type="number" id="numRails" placeholder="Enter number of rails" min="2">
      <br>
      <button onclick="processRailFence(true)">Encrypt</button>
      <button onclick="processRailFence(false)">Decrypt</button>
      <h3>Output:</h3>
      <p id="output"></p>
    </section>
  </main>

  <script>
    function processRailFence(encrypt) {
      const text = document.getElementById('plaintext').value;
      const numRails = parseInt(document.getElementById('numRails').value, 10);
      const output = encrypt ? railFenceEncrypt(text, numRails) : railFenceDecrypt(text, numRails);
      document.getElementById('output').innerText = output;
    }
  </script>
