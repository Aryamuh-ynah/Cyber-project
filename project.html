<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Manager</h2>
    <div id="add-password">
      <input type="text" id="site" placeholder="Enter site" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="addPassword()">Add Password</button>
    </div>
    <div id="retrieve-password">
      <input type="text" id="retrieve-site" placeholder="Enter site" />
      <button onclick="retrievePassword()">Retrieve Password</button>
      <p id="retrieved-password" class="success"></p>
    </div>
    <p id="error-message" class="error"></p>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:8080/api/passwords';

    async function addPassword() {
      const site = document.getElementById('site').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const retrievedPassword = document.getElementById('retrieved-password');

      errorMessage.textContent = '';
      retrievedPassword.textContent = '';

      if (!site || !password) {
        errorMessage.textContent = 'Site and password are required.';
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/add`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({ site, password }),
        });

        const result = await response.text();
        alert(result);
      } catch (error) {
        errorMessage.textContent = 'Error adding password.';
        console.error(error);
      }
    }

    async function retrievePassword() {
      const site = document.getElementById('retrieve-site').value;
      const errorMessage = document.getElementById('error-message');
      const retrievedPassword = document.getElementById('retrieved-password');

      errorMessage.textContent = '';
      retrievedPassword.textContent = '';

      if (!site) {
        errorMessage.textContent = 'Site is required.';
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/get?site=${encodeURIComponent(site)}`);
        const result = await response.text();
        retrievedPassword.textContent = result;
      } catch (error) {
        errorMessage.textContent = 'Error retrieving password.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
